<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Shop Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invoice-container">
        <div class="header">
            <h1 id="invoice-title">Buying Invoice</h1>
            <label class="toggle-switch">
                <input type="checkbox" id="buySellToggle" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="search-section">
            <input type="text" id="item-search" placeholder="Search blocks...">
        </div>

        <div class="table-wrapper">
    <!-- Search bar moved inside table-wrapper -->
    <div class="search-section" style="padding: 10px; background-color: #2b2b2b;">
        <input type="text" id="item-search" placeholder="Search blocks...">
    </div>

    <table>
        <thead>
            <tr>
                <th>Material Name</th>
                <th style="width: 150px;">Quantity</th>
                <th style="width: 150px;">Cost</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="item-list">
        </tbody>
    </table>
</div>


        <div id="selected-items-display">
            <h2>Selected Items</h2>
            <table class="selected-items-table">
                <thead>
                    <tr>
                        <th>Material Name</th>
                        <th style="width: 150px;">Quantity</th>
                        <th style="width: 150px;">Cost</th>
                    </tr>
                </thead>
                <tbody id="cart-summary-list">
                    </tbody>
            </table>
        </div>

        <div class="summary">
            <div class="tax-row">
                <span>Subtotal:</span>
                <span id="subtotal">0.00</span>
            </div>
            <div class="tax-row">
                <label for="gstInput">GST (%):</label>
                <input type="number" id="gstInput" value="5">
                <span><span id="gstAmount">0.00</span></span>
            </div>
            <div class="tax-row">
                <label for="taxInput">Tax (%):</label>
                <input type="number" id="taxInput" value="2">
                <span><span id="taxAmount">0.00</span></span>
            </div>
            <div class="total-row">
                <strong>Total Amount:</strong>
                <span id="totalAmount">0.00</span>
            </div>
        </div>

        <div class="invoice-buttons">
            <button id="preview-button">Preview Bill</button>
            <button id="download-button">Download Bill Image</button>
        </div>
    </div>

    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="invoicePreview">
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
