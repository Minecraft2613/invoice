<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Shop Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mode-selection-container" style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
        font-family: Arial, sans-serif;
    ">
        <h1>How would you like to create your invoice?</h1>
        <div style="margin-top: 20px;">
            <button id="manual-mode-button" class="btn btn-primary btn-lg" style="margin-right: 10px;">Manually Create Invoice</button>
            <button id="upload-mode-button" class="btn btn-success btn-lg">Upload Image to Create Invoice</button>
        </div>
    </div>

    <div id="main-app-container" style="display: none;">
        <div class="invoice-container">
        <div class="header">
            <button id="back-button" class="btn btn-secondary btn-sm" style="margin-right: 10px;">Back</button>
            <h1 id="invoice-title">Buying Invoice</h1>
            <label class="toggle-switch">
                <input type="checkbox" id="buySellToggle" checked>
                <span class="slider"></span>
            </label>
        </div>

        <div class="table-wrapper">
            <div id="image-upload-section">
                <div id="image-preview-container"></div>
                <input type="file" id="image-upload" accept="image/*" multiple style="display: none;">
                <button id="upload-images-button" class="btn btn-secondary">Upload Images</button>
                <button id="make-list-button" class="btn btn-primary">Make List</button>
            </div>

            <!-- Search bar -->
            <div class="search-section">
            <input type="text" id="item-search" placeholder="Search blocks...">
        </div>

            <!-- Table header -->
            <table>
                <thead>
                    <tr>
                        <th>Material Name</th>
                        <th style="width: 150px;">Quantity</th>
                        <th style="width: 150px;">Cost</th>
                        <th>Action</th>
                    </tr>
                </thead>
            </table>

            <!-- Scrollable body -->
            <div class="table-body-scroll">
                <table>
                    <tbody id="item-list"></tbody>
                </table>
            </div>
        </div>

        <div id="selected-items-display">
            <h2>Selected Items</h2>
            <table class="selected-items-table">
                <thead>
                    <tr>
                        <th>Material Name</th>
                        <th style="width: 150px;">Quantity</th>
                        <th style="width: 150px;">Cost</th>
                    </tr>
                </thead>
                <tbody id="cart-summary-list"></tbody>
            </table>
        </div>

        <div class="summary">
            <div class="tax-row">
                <span>Subtotal:</span>
                <span id="subtotal">0.00</span>
            </div>
            <div class="tax-row">
                <label for="gstInput">GST (%):</label>
                <input type="number" id="gstInput" value="5">
                <span><span id="gstAmount">0.00</span></span>
            </div>
            <div class="tax-row">
                <label for="taxInput">Tax (%):</label>
                <input type="number" id="taxInput" value="2">
                <span><span id="taxAmount">0.00</span></span>
            </div>
            <div class="total-row">
                <strong>Total Amount:</strong>
                <span id="totalAmount">0.00</span>
            </div>
        </div>

        <div class="invoice-buttons">
            <button id="preview-button">Preview Bill</button>
            <button id="download-button">Download Bill Image</button>
        </div>
    </div>
</div> <!-- Closing div for main-app-container -->

    <div id="previewModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="invoicePreview"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
